version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: zyra-mysql
    restart: unless-stopped
    ports:
      - "33080:3306"
    environment:
      MYSQL_ROOT_PASSWORD: zyra_root_password
      MYSQL_DATABASE: zyra_orchestrator
      MYSQL_USER: zyra_user
      MYSQL_PASSWORD: zyra_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
